<!DOCTYPE html>
<html>

<head>
	<title>chatbot1</title>
	<script src="https://unpkg.com/rivescript@latest/dist/rivescript.min.js"></script>
	<script src="libraries/p5.js"></script>
	<script src="libraries/p5.dom.js"></script>

	<script src="libraries/p5.speech.js"></script>
	<script src="libraries/p5.sound.js"></script>

	<script src="sketch.js"></script>
	<style>
		#user_input {
			min-width: 200px;
		}

		#submit {
			margin-top: 10px;
			display: block;
			clear: left;
		}

		#warning {
			margin: auto;
			margin-top: 200px;
			text-align: center;
		}
	</style>

</head>

<body>
	<h1>Chatbot</h1>

	<p>
		say:
		<input id="user_input"></input>
		<button id="submit">submit</button>
	</p>

	<p>
		reply:
		<h4 id="output"></h4>
	</p>

	<div id="warning">
		<h2>Turn your speakers on!</h2>
	</div>

</body>

</html>
